<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>Registration</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="card text-bg-dark mb-3">
                <img src="./img/pexels-photo-19808876.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text" style="display: none;">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <form>
                    <div class="mb-3">
                        <label for="First name" class="form-label"> First name</label>
                        <input type="text" class="form-control" id="First name" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                        <label for="Last name" class="form-label"> Last name</label>
                        <input type="text" class="form-control" id="Last name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="email1" class="form-label">Email address</label>
                      <input type="email1" class="form-control" id="email1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Csak valódi e-mail címet adjon meg!</div>
                    </div>
                    <div class="mb-3">
                        <label for="email2" class="form-label">Email address again</label>
                        <input type="email2" class="form-control" id="email2" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                      </div>
                    <div class="mb-3">
                      <label for="Password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="Password">
                    </div>
                    <div class="mb-3">
                        <label for="Password2" class="form-label">Password again</label>
                        <input type="password" class="form-control" id="Password2">
                      </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
        </div>
    </main>
</body>
</html>
